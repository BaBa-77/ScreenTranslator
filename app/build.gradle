plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.example.screentranslator'
    compileSdk 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // ðŸ”¥ Update ke 17
        targetCompatibility = JavaVersion.VERSION_17 // ðŸ”¥ Update ke 17
    }
    
    kotlinOptions {
        jvmTarget = "17" // ðŸ”¥ Pastikan sama dengan Java
    }

    defaultConfig {
        applicationId "com.example.screentranslator"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.10"
    implementation 'com.google.mlkit:text-recognition:16.0.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
